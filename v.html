<div class="window" data-app="voice-notes">
  <div class="title-bar">Voice Notes</div>
  <div class="voice-controls">
    <button id="record-btn">üé§ Start Recording</button>
    <audio id="playback" controls></audio>
  </div>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];
  
  document.getElementById("record-btn").addEventListener("click", async () => {
    if (!mediaRecorder) {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      
      mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        document.getElementById("playback").src = URL.createObjectURL(audioBlob);
        audioChunks = [];
      };
      
      mediaRecorder.start();
      document.getElementById("record-btn").textContent = "‚èπ Stop Recording";
    } else {
      mediaRecorder.stop();
      mediaRecorder = null;
      document.getElementById("record-btn").textContent = "üé§ Start Recording";
    }
  });
</script>

<style>
  .window[data-app="voice-notes"] {
    width: 300px;
    height: 150px;
  }
  .voice-controls {
    padding: 15px;
    text-align: center;
  }
  #record-btn {
    padding: 8px 15px;
    font-size: 1.1em;
    margin-bottom: 10px;
  }
  #playback {
    width: 100%;
  }
</style>
