<center>
<div class="window" data-app="pixel-art">
  <div class="title-bar">Pixel Art Pro</div>
  <div class="color-picker">
    <input type="color" id="art-color" value="#FF0000">
  </div>
  <div class="pixel-grid" id="art-canvas"></div>
  <button id="save-art">ðŸ’¾ Save Art</button>
</div>
</center>
<script>
  // 16x16 grid
  const canvas = document.getElementById("art-canvas");
  for (let i = 0; i < 256; i++) {
    const pixel = document.createElement("div");
    pixel.className = "pixel";
    pixel.addEventListener("click", () => {
      pixel.style.backgroundColor = document.getElementById("art-color").value;
    });
    canvas.appendChild(pixel);
  }

  document.getElementById("save-art").addEventListener("click", () => {
    localStorage.setItem("dotx-pixel-art", canvas.innerHTML);
    alert("Art saved!");
  });
</script>

<style>
  .window[data-app="pixel-art"] {
    width: 340px;
    height: 400px;
  }
  .pixel-grid {
    display: grid;
    grid-template-columns: repeat(16, 20px);
    gap: 1px;
    margin: 10px;
  }
  .pixel {
    width: 20px;
    height: 20px;
    background: #222;
    cursor: crosshair;
  }
</style>
