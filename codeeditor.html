<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .editor-container {
      display: flex;
      flex: 1;
    }
    .editor {
      width: 33%;
      padding: 10px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .editor textarea {
      flex: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .preview {
      flex: 1;
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="html-code" placeholder="Write HTML code here..."></textarea>
    </div>
    <div class="editor">
      <h3>CSS</h3>
      <textarea id="css-code" placeholder="Write CSS code here..."></textarea>
    </div>
    <div class="editor">
      <h3>JavaScript</h3>
      <textarea id="js-code" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </div>
  <button onclick="updatePreview()">Run Code</button>
  <div class="preview">
    <iframe id="preview-frame"></iframe>
  </div>

  <script>
    function updatePreview() {
      const html = document.getElementById('html-code').value;
      const css = `<style>${document.getElementById('css-code').value}</style>`;
      const js = `<script>${document.getElementById('js-code').value}<\/script>`;
      const previewFrame = document.getElementById('preview-frame');
      const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
      previewDocument.open();
      previewDocument.write(html + css + js);
      previewDocument.close();
    }
  </script>
</body>
</html>
